<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heroes United - World</title>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans: 400,500,600,700&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <!-- Favicon -->
    <link rel='icon' href='./images/resource-images/favicon.ico' type='image/x-icon' />
</head>

<body>
    <!-- add dropdown with username, and sign out option -->
    <div class="container-fluid map-bg">
        <div class="user-toggle">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <img class="userimage">
                <p class="username"></p>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="/world"><i class="fas fa-home pull-left"></i> Home</a>
                <a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt pull-left"></i> Logout</a>
            </div>
        </div>
        <img src="images/resource-images/logo/heroes-united.png" class="logo">
        <div class="map-wrapper">
            <div class="menu-screen">
                <div class="world-map-container">
                    <div class="chapter-container mx-5">
                        <div class="chapter-info">
                            <div class="story">
                                <h6 class="chapter-number"></h6>
                                <h6 class="chapter-subtitle"></h6>
                                <p class="chapter-description"></p>
                            </div>
                            <div class="castle-container">
                                <div class="row change-class-container">
                                    <div class="col-4">
                                        <img class="user-chibi">
                                    </div>
                                    <div class="col-8">
                                        <div class="character-stats p-0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button href="/character" class="select m-0">Change Class</button>
                        </div>
                    </div>
                    <div class="row mx-5 chapter-list">
                    </div>
                </div>
            </div>
            <div class="marker-container item-shop">
                <div class="marker">
                    <p>Item Shop</p>
                </div>
                <div class="triangles">
                    <div class="outer-triangle"></div>
                    <div class="inner-triangle"></div>
                </div>
                <div class="circle"></div>
            </div>
            <div class="marker-container armory">
                <div class="marker">
                    <p>Armory</p>
                </div>
                <div class="triangles">
                    <div class="outer-triangle"></div>
                    <div class="inner-triangle"></div>
                </div>
                <div class="circle"></div>
            </div>
            <div class="marker-container castle">
                <div class="marker">
                    <p>Castle</p>
                </div>
                <div class="triangles">
                    <div class="outer-triangle"></div>
                    <div class="inner-triangle"></div>
                </div>
                <div class="circle"></div>
            </div>
        </div>
    </div>

    <!--D3.js-->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!--JavaScript-->
    <script type="text/javascript" src="js/story-select.js"></script>
</body>


<script>
    $("button.select").on("click", function () {
        var url = $("button.select").attr("href");
        console.log("button has been clicked")
        console.log(url);
        window.location.replace(url);
    });
</script>

</html>
