<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heroes United - Login</title>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
        crossorigin="anonymous"></script>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans: 400,500,600,700&display=swap" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <!-- Favicon -->
    <link rel='icon' href='./images/resource-images/favicon.ico' type='image/x-icon' />

</head>

<body>
<div class="container-fluid wrapper">
    <div class="login-container">
        <div class="loginlogo">
            <img src="images/resource-images/logo/heroes-united.png">
        </div>
        <form class="login">
            <div class="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Invalid password or email.</p>
            </div>
            <div class="inner-addon left-addon">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control-plaintext" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="Email" required>
                </div>
            </div>
            <div class="inner-addon left-addon">
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control-plaintext" id="inputPassword" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="submit gradient-button">Login</button>
            <h2 class="accounttext">Need an account? <a href="registration.html" class="link-hover">Sign up.</a></h2>
        </form>
    </div>

    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/navbar.js"></script>

</body>

</html>
