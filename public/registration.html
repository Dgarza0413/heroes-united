<body>
    <div class=text>
        <div class="loginlogo">
            <img src="images/resource-images/logo/heroes-united.png" width="300" height="120">

            <form class="register">
                <div class="inner-addon left-addon">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" id="userName" placeholder="Username" required>
                    </div>
                </div>
                <div class="inner-addon left-addon">
                    <div class="form-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                            placeholder="Email" required>
                    </div>
                </div>
                <div class="inner-addon left-addon">
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="userPassword" placeholder="Password" required>
                    </div>
                </div>
                <div class="inner-addon left-addon">
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password"
                            required>
                    </div>
                </div>
                <button type="submit" class="submit">SIGN UP</button>
                <h2 class="accounttext">Already have an account? <a href="login.html">Login.</a></h2>
            </form>
        </div>
    </div>
    </div>
