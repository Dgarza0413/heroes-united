<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project 2</title>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!--Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans: 400,500,600,700&display=swap" rel="stylesheet">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

   <!-- Favicon -->
   <link rel='icon' href='./images/resource-images/favicon.ico' type='image/x-icon'/>
</head>

<body>
  <div class="container-fluid">
    <div class="map-wrapper">
      <div class="select-screen">
        <div class="row">
          <div class="col-6 character-portrait">
            <img class="character-image">
          </div>
          <div class="col-6 character-display">
            <div class="character-info">
              <!-- <h3 class="character-name"></h3> -->
              <h5 class="character-class"></h5>
              <div class="character-stats">
              </div>
              <div class="stat-remainder">
                  <p>Remaining Stats</p>
                  <p class="stat-points">10</p>
              </div>
              <button class="select-character" data-toggle="modal" data-target="#confirmBox">Select</button>
            </div>
          </div>
        </div>
        <div class="character-list">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
 <div class="modal fade" id="confirmBox" tabindex="-1" role="dialog" aria-labelledby="confirmBoxLabel"
 aria-hidden="true">
 <div class="modal-dialog modal-dialog-centered" role="document">
   <div class="modal-content">
  
     <div class="modal-body">
       <p id="modaltext"></p>

     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
       <button type="submit" id="confirmCharacter" class="btn btn-primary">Save</button>
     </div>
   </div>
 </div>


  <!--D3.js-->
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <!--JavaScript-->
  <script type="text/javascript" src="js/character-select.js"></script>
  <script type="text/javascript" src="js/postCharacter.js"></script>
</body>
